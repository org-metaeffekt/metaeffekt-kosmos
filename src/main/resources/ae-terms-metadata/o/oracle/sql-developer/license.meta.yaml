evidence:
  matches:
    - "You are not a citizen, national, or resident of, and are not under control of, the government of Cuba, Iran,
       Sudan, Libya, North Korea, Syria, nor any country to which the United States has prohibited export"
    - "You will not download or otherwise export or re-export the Programs, directly or indirectly, to the above
       mentioned countries nor to citizens, nationals or residents of those countries"
    - "You are not listed on the United States Department of Treasury lists of Specially Designated Nationals,
       Specially Designated Terrorists, and Specially Designated Narcotic Traffickers, nor are you listed on the United
       States Department of Commerce Table of Denial Orders"
    - "You will not download or otherwise export or re-export the Programs, directly or indirectly, to persons on the
       above mentioned lists"
    - "You will not use the Programs for, and will not allow the Programs to be used for, any purposes prohibited by
       United States law, including, without limitation, for the development, design, manufacture or production of nuclear,
       chemical or biological weapons of mass destruction"
    - "We grant you a nonexclusive, nontransferable limited license to use the programs solely for your business operations and any third party training as part of such business operations"
  excludes:
    - "We grant you a nonexclusive, nontransferable right to copy and distribute the programs to your end users provided that you do not charge your end users for use of the programs and provided your end users may only use the programs to run your applications for their business operations"
    - "We grant you a nonexclusive, nontransferable limited license to use the programs only for the purpose of developing, testing, prototyping and demonstrating your application, and not for any other purpose"