grants:
  binary-distribution:
    subject: binary
    action: distribute
    matches:
    - "Redistribution and use in source and binary forms, with or without
       modification, are permitted provided that the following conditions are met"
    obligations:
      include-conditions:
        mandatory: true
        description: "reproduce list of conditions"
        matches:
        - "Redistributions in binary form must reproduce the above copyright notice*{(s){0,1}}*,
           this list of conditions and the following disclaimer in the documentation
           and/or other materials provided with the distribution"
      include-copyright:
        mandatory: true
        description: "reproduce copyright"
        matches:
        - "Redistributions in binary form must reproduce the above copyright notice*{(s){0,1}}*,
           this list of conditions and the following disclaimer in the documentation
           and/or other materials provided with the distribution"
      include-disclaimer:
        mandatory: true
        description: "reproduce disclaimer"
        matches:
        - "Redistributions in binary form must reproduce the above copyright notice*{(s){0,1}}*,
           this list of conditions and the following disclaimer in the documentation
           and/or other materials provided with the distribution"
  use-binary:
    subject: binary
    action: use
    matches:
      - "Redistribution and use in source and binary forms, with or without
         modification, are permitted provided that the following conditions are met"
    obligations:
      do-not-endorse:
        matches:
        # NKR: if this is defined too specific it will cause issues and mismatches with "BSD 3-Clause License (copyright holder variant)"
        # KKL: I reverted this, because it is intentional to match the standard template very strict
        - "Neither the name of the copyright holder nor the names of its contributors may be used to endorse or promote products derived from this software
           without specific prior written permission"

