canonicalName: QSkinny Header Exception (LGPL)
category: QSkinny Header Exception
shortName: QSkinny-Header-Exception-LGPL

type: exception

otherIds:
  - "scancode:qskinny-exception-lgpl-2.1"

alternativeNames:
  - "QSkinny Exception to LGPL 2.1"
  - "qskinny-exception-lgpl-2.1"

canonicalNameHistory:
  - "QSkinny Exception to LGPL 2.1"

evidence:
  matches:
    - "The object code form of a 'work that uses the Library' may incorporate
       material from a header file that is part of the Library"
    - "the header files of the Library have not been modified; and"
    - "the incorporated material is limited to numerical parameters, data
       structure layouts, accessors, macros, inline functions and
       templates; and"
    - "you comply with the terms of Section 6 of the GNU Lesser General
       Public License version 2.1"

references:
  "LGPL":
    matches:
      - "You may use, distribute and copy QSkinny under the terms of
         GNU Lesser General Public License version 2.1"
