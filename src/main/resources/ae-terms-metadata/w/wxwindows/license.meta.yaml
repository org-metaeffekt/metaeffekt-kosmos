       based on the Library, without any restrictions placed on such modifications, and create
       binary object code versions of such works based on the Library, and you may use"
    - "as if licenced to you under the wxWindows Unrestricted Licence; either version 3 or
       (at your option) any later version"

references:
  "LGPL":
    matches:
      - "See the GNU Library General Public Licence for more details"
