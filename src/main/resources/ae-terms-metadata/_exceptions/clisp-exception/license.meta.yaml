canonicalName: CLISP Exception
category: CLISP Exception
spdxIdentifier: CLISP-exception-2.0
shortName: CLISP-Exception

type: exception

canonicalNameHistory:
  - "CLISP Exception 2.0"

otherIds:
  - "scancode:clisp-exception-2.0"

evidence:
  matches:
    - "You may copy and distribute memory image files generated by the function SAVEINITMEM, if it was
       generated only from CLISP and independent work, and provided that you accompany them, in the sense of
       section 3 of the GNU GPL, with the source code of CLISP - precisely the same CLISP version that was used
       to build the memory image -, the source or compiled code of the user programs needed to rebuild the memory
       image (source code for all the parts that are not independent work, see above), and a precise description
       how to rebuild the memory image from these"

references:
  "GPL":
    matches:
      - "Foreign non-Lisp code that is linked with CLISP or loaded into CLISP through dynamic linking is not
         exempted from this copyright. I.e. such code, when distributed for use with CLISP,
         must be distributed under the GPL."
      - "You should have received a copy of the GNU General Public License along with this program"

ignoreMatches:
  - "GNU General Public License 2.0"