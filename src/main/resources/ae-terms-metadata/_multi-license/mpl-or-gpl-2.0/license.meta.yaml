canonicalName: Mozilla Public License (undefined) + GNU General Public License 2.0
category: MPL-GPL
shortName: MPL-OR-GPL-2.0

alternativeNames:
  - "Mozilla Public License or GNU General Public License 2.0"

type: expression

combinedWith:
  "Mozilla Public License 1.0": Mozilla Public License 1.0 + GNU General Public License 2.0
  "Mozilla Public License 1.1": Mozilla Public License 1.1 + GNU General Public License 2.0

evidence:
  matches:
    - "Alternatively, the contents of this file may be used under the
       terms of the GNU Public License version 2 (the \"GPL\"), in which
       case the provisions of the GPL are applicable instead of the above"
    - "If you wish to allow the use of your version of this file
       only under the terms of the GPL and not to allow others to use
       your version of this file under the MPL, indicate your decision
       by deleting the provisions above and replace them with the notice
       and other provisions required by the GPL"
    - "If you do not delete the provisions above, a recipient may use your version
       of this file under either the MPL or the GPL"

references:
  "GPL":
    matches:
      - "Alternatively, the contents of this file may be used under the
         terms of the GNU Public License version 2 (the \"GPL\")"
      - "If you wish to allow the use of your version of this file
         only under the terms of the GPL and not to allow others to use
         your version of this file under the MPL, indicate your decision
         by deleting the provisions above and replace them with the notice
         and other provisions required by the GPL"
      - "If you do not delete the provisions above, a recipient may use your version
         of this file under either the MPL or the GPL"
  "MPL":
    matches:
      - "If you wish to allow the use of your version of this file
         only under the terms of the GPL and not to allow others to use
         your version of this file under the MPL, indicate your decision
         by deleting the provisions above and replace them with the notice
         and other provisions required by the GPL"
      - "If you do not delete the provisions above, a recipient may use your version of this
         file under either the MPL or the GPL"
