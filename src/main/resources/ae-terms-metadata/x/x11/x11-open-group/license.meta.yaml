category: X11
shortName: X11-Open-Group
spdxIdentifier: MIT-open-group

otherIds:
  - "scancode:x11-opengroup"

canonicalNameHistory:
  - "MIT Open Group"
  - "X11 Open Group"

representedAs: X11 License

alternativeNames:
  - "mit-open-group"
  - "MIT-open-group"
  - "MIT Open Group variant"

requiresCopyright: true
requiresLicenseText: true

evidence:
  matches:
    - "Permission to use, copy, modify, distribute, and sell this software and its documentation for any purpose is
       hereby granted without fee, provided that the above copyright notice appear in all copies and that both that
       copyright notice and this permission notice appear in supporting documentation"
    - "The above copyright notice and this permission notice shall be included in
       all copies or substantial portions of the Software"
    - "THE SOFTWARE IS PROVIDED AS IS, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
       IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,
       FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT"
    - "IN NO EVENT SHALL *{.*}* BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN
       AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN
       CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS *{.*}* THE SOFTWARE"
    - "Except as contained in this notice"
    - "the name of * shall not be used in advertising or otherwise to promote the sale, use or other
       dealings in this Software without prior written authorization"
  excludes:
    - "No representations are made about the suitability of this software for any purpose"
    - "Except as contained in this notice,
       the name of SunSoft, Inc. shall not be used
       in advertising or otherwise to promote
       the sale, use or other dealings in this Software
       without written authorization from SunSoft Inc"
    - "make no representations about the suitability of this software for any purpose"

grants:
  binary-distribution:
    subject: binary
    action: distribute
    matches:
    - "Permission to use, copy, modify, distribute, and sell this software and its documentation for any purpose"
    obligations:
      include-permission-notice-and-copyright:
        mandatory: true
        description: "include permission notice"
        matches:
        - "the above copyright notice appear in all copies and that both that copyright notice and this permission notice appear in supporting documentation"
      no-advertizing:
        mandatory: true
        description: "no advertising"
        matches:
        - "shall not be used in advertising or otherwise to promote the sale, use or other dealings
         in this Software without prior written authorization"

