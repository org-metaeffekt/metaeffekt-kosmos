canonicalName: Timescale License Agreement 2018
category: Timescale
shortName: TSL-2018

alternativeNames:
  - "Timescale License Agreement 2018"

otherIds:
  - "scancode:tsl-2018"

evidence:
  matches:
    - "A license to copy, compile, install, and use the
       Timescale Software in unmodified form"
    - "to copy, compile, install, and use the Timescale Software solely
       in unmodified form to develop and maintain Your Value Added Products or Services"
    - "solely in compliance with all applicable Usage Limits and any limits imposed on the
       use of Enterprise Features by a License Key or the Timescale Software itself"
    - "solely for Your own internal business purposes in a manner that does not expose
       or give access to, directly or indirectly (e.g., via a wrapper), the Timescale Data
       Definition Interfaces or the Timescale Data Manipulation Interfaces to
       any person or entity other than You or Your employees and Contractors
       working on Your behalf"

references:
  "PostgreSQL":
    matches:
      - "Timescale Software that Timescale makes publicly available from time to time as open
         source software under the terms of the Apache License Version 2.0 or, in
         some limited instances, under other open source licenses (such as the PostgreSQL license)"
  "Apache License":
    matches:
      - "Timescale Software that Timescale makes publicly available from time to time as open
         source software under the terms of the Apache License Version 2.0 or, in
         some limited instances, under other open source licenses (such as the PostgreSQL license)"
      - "The first, core piece (referred to herein as the Timescale Open Source
         Software, as defined below) is open source software that is licensed under
         the Apache Version 2.0 license"
      - "The use of Timescale Open Source Software, in both source and executable forms, is
         governed by the terms of the Apache License Version 2.0, a copy of which is available at
         https://opensource.org/licenses/Apache-2.0"
