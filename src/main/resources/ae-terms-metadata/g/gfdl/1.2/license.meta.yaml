canonicalName: GNU Free Documentation License 1.2
category: GFDL
spdxIdentifier: GFDL-1.2-only
shortName: GFDL-1.2

otherIds:
  - "scancode:gfdl-1.2"

alternativeNames:
  - "GNU Free Documentation License Version 1.2"
  - "GNU Free Documentation License, Version 1.2"
  - "GNU Free Documentation License, v1.2"
  - "GNU Free Documentation License v1.2"
  - "GFDL Version 1.2"
  - "GFDL, Version 1.2"
