canonicalName: Sencha Development Exception
category: Sencha Development Exception
shortName: Sencha-Development-Exception

otherIds:
  - "scancode:sencha-dev-floss-exception"

type: exception

alternativeNames:
  - "Sencha Open Source License Exception for Development"

evidence:
  matches:
    - "We want people who build extensions, developer toolkits and frameworks, language packs and themes for
       Sencha frameworks and libraries to be able to publicly distribute them under less restrictive license
       terms, even though version 3 of the GNU General Public License (the 'GPL') may require them to be licensed
       under the GPL"
    - "This Exception does not grant usage or distribution of any Sencha development library under a license other
       than the GPL and cannot be applied to end-user applications"
    - "For applications, please refer to the Open Source License Exception for Applications"
    - "Your Extension does not contain any Code or modified Code from the Library"
    - "You do not distribute the Library, as a whole or in part, with your Extension"
    - "Optionally, you should include instructions for developers using your Extension explaining how to obtain the Library"
    - "You include PROMINENT notice in EVERY location you display the license information for your Extension that it
       uses the Library, that the Library is distributed under the terms of the GPL v3 and you must include a link
       to http://www.sencha.com/license"
    - "Your Extension is distributed subject to one of the FLOSS licenses listed below, and is accompanied by the
       complete corresponding machine-readable source code on the same medium and under the same FLOSS license as the Extension"
    - "Your Extension can reasonably be considered to be adding to or modifying standard functionality of the
       Library for software development purposes and does not constitute an independent and separate application in itself"

# due to coupling with GPL-3.0
ignoreMatches:
  - "GNU General Public License 3.0"

references:
  "GPL":
    matches:
      - "Exception for Development Version 1.04, January 18, 2013

         Exception Intent

         We want people who build extensions, developer toolkits and frameworks, language packs and themes for Sencha frameworks and libraries to be able to publicly distribute them under less restrictive license terms, even though version 3 of the GNU General Public License (the \"GPL\") may require them to be licensed under the GPL"
      - "You do not distribute the Library, as a whole or in part, with your Extension. Optionally, you should include instructions for developers using your Extension explaining how to obtain the Library.
             You include PROMINENT notice in EVERY location you display the license information for your Extension that it uses the Library, that the Library is distributed under the terms of the GPL v3 and you must include a link to http://www.sencha.com/license."

